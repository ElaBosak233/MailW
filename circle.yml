machine:
  java:
    version: openjdk8
  notify:
    branches:
      only:
        - master
dependencies:
  override:
    - git config --global user.email "circle@circleci.com"
    - git config --global user.name "CircleCI"
    - chmod +x scripts/build.sh
    - ./scripts/build.sh
test:
  post:
    - yes|mv -f ./build/lib/*.jar $CIRCLE_ARTIFACTS/MailW-$CIRCLE_BUILD_NUM.jar